---
apiVersion: v1
kind: Service
metadata:
  name: native-springcloud-order-svc
  namespace: ns-native-springcloud
  labels:
    svc: lb-native-springcloud-order
spec:
  type: NodePort
  ports:
    - port: 8015
      targetPort: 8002
      nodePort: 31092
  selector:
    container: lb-native-springcloud-order

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: native-springcloud-order-app
  labels:
    app: lb-native-springcloud-order
  namespace: ns-native-springcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      container: lb-native-springcloud-order
  template:
    metadata:
      labels:
        container: lb-native-springcloud-order
    spec:
      #terminationGracePeriodSeconds: 60
      serviceAccountName: native-springcloud-serviceaccount
      containers:
        - name: native-springcloud-order-container
          # Any image is permissible as long as:
          # 1. It serves a 404 page at /
          # 2. It serves 200 on a /healthz endpoint
          image: 10.0.2.7:5000/native-springcloud-order:latest
          imagePullPolicy: Always
          env:
          - name: eureka_host
            value: "native-springcloud-eruake-svc.ns-native-springcloud.svc.cluster.local"
          - name: eureka_port
            value: "8015"
          - name: config_host
            value: "native-springcloud-configserver-svc.ns-native-springcloud.svc.cluster.local"
          - name: config_port
            value: "8015"
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          #livenessProbe:
          #  httpGet:
          #    path: /health
          #    port: 8099
          #    scheme: HTTP
          #  initialDelaySeconds: 30
          #  timeoutSeconds: 5
          ports:
            - containerPort: 7001
